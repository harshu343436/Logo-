<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Comparison: Old vs. New</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Logo Comparison: Old vs. New</h1>

    <div class="logo-container">
        <div class="logo old">
            <h2>Old Logo</h2>
         <img src="logo new.png" div class="color-box muted">
            <p class="typography serif">Classic Serif</p>
            <div class="symbol">Complex Traditional Elements</div>
        </div>
        </div>

        <div class="logo new">
            <h2>New Logo</h2>
            <img src="logo new.png"div class="color-box vibrant">
            <p class="typography sans-serif">Clean Modern Sans-Serif</p>
            <div class="symbol">Simplified Yet Graceful</div>
        </div>
        </div>
    </div>

    <div class="image-comparison">
        <img src="logo new.png" 
             alt="Old vs. New Logo Comparison" class="logo-img">
    </div>
</body>
</html>
